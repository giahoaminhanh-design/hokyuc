
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hồ Ký Ức · Intro</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="bg" aria-hidden="true"></div>
  <main class="center">
    <div class="hero">
      <h1>Chào mừng bạn đến với <span style="white-space:nowrap">Hồ Ký Ức</span></h1>
      <p class="lead">Nhấn bắt đầu để mở nhạc nền & giọng dẫn. Hít sâu, rồi thả lỏng.</p>
      <div class="controls">
        <button class="startBtn">Bắt đầu</button>
        <button class="toggleMusic">Tạm dừng/Phát nhạc</button>
        <button class="replayVoice">Nghe lại giọng</button>
        <label>Nhạc <input class="range musicVol" type="range" min="0" max="1" step="0.01" value="0.35"></label>
        <label>Giọng <input class="range voiceVol" type="range" min="0" max="1" step="0.01" value="0.9"></label>
      </div>
      <div class="small">Âm thanh chỉ phát sau khi bạn bấm nút, theo chính sách của trình duyệt.</div>
    </div>
  </main>
  <script src="./script.js"></script>
</body>
</html>
